<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="headerContainer"><h1>Etch-A-Sketch</h1></div>
    <div class="buttonsContainer">
        <div class="buttons">
            <div class="sliderContainer">
                <p>Grid: <span id="sliderValue"></span></p>
                <input type="range" min="1" max="100" value="16" class="slider" id="rangeSlider">
            </div>
            <button id="reset">Reset</button>
            <button id="gridBorder">Toogle-Border</button>
        </div>
    </div>
    <div class="contaier">
        <div id="gridContainer"></div>
        <div class="colorsContainer">
            <button class="colorButton" id="white"></button>
            <button class="colorButton" id="black"></button>
            <button class="colorButton" id="red"></button>
            <button class="colorButton" id="blue"></button>
            <button class="colorButton" id="green"></button>
            <button class="colorButton" id="orange"></button>
            <button class="colorButton" id="yellow"></button>
            <button class="colorButton" id="purple"></button>
            <button class="colorButton" id="pink"></button>
            <button class="colorButton" id="random"></button>
        </div>
    </div>
</body>
</html>
